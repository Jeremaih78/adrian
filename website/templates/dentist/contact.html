{% extends 'dentist/base.html' %}

{% block title %}Contact Aaron Mashingaidze{% endblock %}

{% load static %}

{% block content %}
    <div class="contactbg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="contacttitlepage">
                        <h2>contact</h2>
                       
                    </div>
                </div>
            </div>
        </div>

    </div>
    {% if Name%}
    <center>
        <h1>Thanks {{Name}}</h1>
        <h2>We have received your email we will respond shortly!!</h2>
    </center>

    {% else %}
    <div class="container">
        <div class="row">
            <div class=" col-md-6 offset-md-3">
                <div class="address">

                    <form action="{% url 'dentist:contact' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Name" type="text" name="Name">
                            </div>
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Phone" type="text" name="Phone">
                            </div>
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Email" type="text" name="Email">
                            </div>
                            <div class="col-sm-12">
                                <textarea class="textarea" placeholder="Message" type="text" name="Message"></textarea>
                            </div>
                            <div class="col-sm-12">
                                <button class="send">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endif %}

{% endblock %}
