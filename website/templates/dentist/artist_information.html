{% extends 'dentist/base.html' %}

{%block title%}
{%endblock%}
{%block content%}
<br>
<center>
  <div class="container">

    {% for album in albums %}
  
        <h2 ><a href="{% url 'dentist:album_detail' username album %}"><p style="font-weight: 800;font-size: large;color: brown;"><u >{{album.album_name}}</u></p></a></h2>
      
      {% for song in album.songs.all %}
        <li style="list-style-type: none; margin-left:70px;"><p style="font-size: larger;color: blueviolet;">{{song.song_name}}</p>
          <audio controls preload="auto">
            <source src="{{ song.song_file.url }}" type="audio/mp3">
          </audio>
        </li>
      {% endfor %}
      <hr/>
    {% endfor %}
  </div>
</center>


{%endblock%}
